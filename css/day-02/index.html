<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS day -02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="heading-1">I'm h1</h1>
      <h2 class="heading-1">I'm h2</h2>
      <h3>I'm h3</h3>
    </div>
    <p class="para" id="my-para">
      Lorem ipsum dolor sit amet consectetur
      <span class="highlight">adipisicing</span> elit. Illum, reiciendis.
    </p>

    <div class="parent">
      <p class="child">I'm child paragraph</p>
      <div>
        <p class="child">I'm grand child</p>
      </div>
    </div>

    <p class="child">I'm not child of parent</p>
  </body>
</html>
